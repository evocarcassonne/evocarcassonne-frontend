<div>
  <div *ngFor="let player of players">
    <div class="playerListDiv">
        <div class="row">
          <div class="col-2">
            <svg-icon src="assets/meeple.svg" [svgStyle]="{ 'fill': player.color, 'height': '42px' }"></svg-icon>
          </div>
          <div class="col-5 text-left">
            <h3>{{player.name}}</h3>
          </div>
          <div class="col-5 text-right">
            <button type="button" class="btn btn-light" [ngStyle]="{'display': canModifyColor(player.playerId)}"
              data-toggle="modal" data-target="#colorPickerModal">
              Pick color
            </button>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="modal fade" id="colorPickerModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pick a color</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <color-circle (onChangeComplete)="changeComplete($event)" [colors]="this.colors"></color-circle>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
